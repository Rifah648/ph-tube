<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>

    .active{
    background:#FF1F3D;
    color: white;
}
</style>
</head>
<body>
    <header class="m-10" >
        <nav class="w-9/9 mx-auto  flex justify-between border-b-2 py-2 border-[#17171720] ">
            <div class="logo w-30">
                <img src="Logo.png" alt="">
            </div>
            <div class="sort btn bg-gray-300">
                <button>Sort By View</button>
            </div>
            <div class="blogs btn bg-[#FF1F3D] text-white">
                <button>Blog</button>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="flex py-1 justify-center gap-4">
        <div>
        <button onclick="loadVideos()" class="btn btn-md  bg-[#FF1F3D] text-white">All</button>
        </div>
       
        
    </nav>

    <section class="w-9/9 mx-auto grid grid-cols-4  gap-5 p-10" id="video-container">
        <div class="col-span-full text-center flex flex-col justify-center items-center py-20">
            <img class="w-[120px] " src="Icon.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>
     
    </section>
  <script src="script/index.js"></script>
